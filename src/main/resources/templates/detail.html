<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chyunx.x</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300, 400,700|Inconsolata:400,700" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">

    <link rel="stylesheet" href="/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css">


    <!-- Theme Style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<input type="hidden" id="post-id" th:value="${postId}">

<div class="wrap">

    <div th:include="header :: header"/>
    <!-- END header -->

    <section class="site-section py-lg">
        <div class="container">

            <div class="row blog-entries element-animate">

                <div class="col-md-12 col-lg-8 main-content">
                    <div class="post-meta">
                        <span id="post-created-date" class="mr-2">March 15, 2018 </span> &bullet;
                        <span id="post-comments-count" class="ml-2"><span class="fa fa-comments"></span> 3</span>
                    </div>
                    <h1 id="post-title" class="mb-4">There’s a Cool New Way for Men to Wear Socks and Sandals</h1>

                    <div id="post-content-body" class="post-content-body">

                    </div>

                    <div class="pt-5">
                        <h4 id="comment-amount" class="mb-4"></h4>
                        <ul id="comment-list" class="comment-list">
                            <!--<li id="comment" class="comment">-->
                            <!--<div class="comment-body">-->
                            <!--<h3>Jean Doe</h3>-->
                            <!--<div class="meta">날짜</div>-->
                            <!--<p>내용본문</p>-->
                            <!--</div>-->
                            <!--</li>-->
                        </ul>
                    </div>
                    <div class="form-group">
                        <textarea id="reply-text" class="form-control form-control-lg">
                        </textarea>
                    </div>
                    <div id="div-reply-submit">
                        <p><a href="#" class="btn btn-primary btn-sm rounded">등록하기</a></p>
                    </div>
                </div>

                <!-- END main-content -->

                <div class="col-md-12 col-lg-4 sidebar">
                    <th:block th:include="sidebar"/>
                </div>
                <!-- END sidebar -->

            </div>
        </div>
    </section>
</div>

<!-- loader -->
<div id="loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#f4b214"/>
    </svg>
</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/sidebar.js"></script>
<script src="/js/main.js"></script>
<script src="/js/detail.js"></script>
</body>
</html>
